<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />   
  <meta name="description" content="Chat applikace bez archivu zpráv"/>
  <title>Ghost chat</title>
  <link href='https://fonts.googleapis.com/css?family=Patrick+Hand&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Ubuntu&subset=latin,latin-ext' rel='stylesheet' type='text/css' />  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div class="login__page">
    <form class="login__form" action="/chat.html">
      <div class="form__field">
        <h3 class="login__title">Ghost chat<h3>
      </div>
      <div class="form__field">
        <label class="form__label">Váš alias</label>
        <input class="login__input" aria-labelledby = "name" type="text" name="name" autofocus/>
      </div>
      <div class="form__field">
        <label class="form__label">Název místnosti</label>
        <input class="login__input" aria-labelledby = "room" type="text" name="room"/>
      </div>
            <button class="login__button">Vstup</button>
    </form>
</div>
</body>

</html>
